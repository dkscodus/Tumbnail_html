<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사전 질문</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="preSurveyForm">
    <h2>사전 질문</h2>

    <label>성별:
      <select name="gender" required>
        <option value="남성">남성</option>
        <option value="여성">여성</option>
        <option value="기타">기타</option>
      </select>
    </label><br>

    <label>만 나이:
      <input type="number" name="age" required>
    </label><br>

    <label>영상 선택 시 영향을 미치는 요소(복수 선택 가능):<br>
      <input type="checkbox" name="factors" value="썸네일">썸네일
      <input type="checkbox" name="factors" value="주제">주제
      <input type="checkbox" name="factors" value="채널주">채널주
      <input type="checkbox" name="factors" value="길이">영상 길이
    </label><br>

    <label>썸네일이 선택에 영향을 주는 정도 (1~5):<br>
      <input type="range" name="influence" min="1" max="5" required>
    </label><br>

    <label>유튜브 밝기 모드:
      <select name="theme" required>
        <option value="light">밝게</option>
        <option value="dark">어둡게</option>
      </select>
    </label><br>

    <button type="submit" onclick="location.href='stimuli.html'">다음</button>
  </form>

  <script src="firebase-config.js"></script>
  <script src="survey.js"></script>
</body>
</html>
